# general settings
name: FPFCT  #修改实验文件夹的名称-保存的是权重文件和训练状态
model_type: SRModel
scale: 2  
num_gpu: 2 
manual_seed: 10

# dataset and data loader settings
datasets:
  train:
    name: DIV2K
    type: PairedImageDataset
    dataroot_gt: datasets/DIV2K/DIV2K_train_HR_sub
    dataroot_lq: datasets/DIV2K/DIV2K_train_LR_bicubic/X2_sub
    io_backend:
      type: disk


    gt_size: 96
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 6
    batch_size_per_gpu: 32 
    dataset_enlarge_ratio: 1 
    prefetch_mode: ~

  val:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/Set5/GTmod12
    dataroot_lq: datasets/Set5/LRbicx2
    io_backend:
      type: disk

  val_2:
    name: Set14
    type: PairedImageDataset
    dataroot_gt: datasets/Set14/GTmod12
    dataroot_lq: datasets/Set14/LRbicx2
    io_backend:
      type: disk
  val_3:
    name: BSDS100
    type: PairedImageDataset
    dataroot_gt: datasets/BSDS100/GTmod12
    dataroot_lq: datasets/BSDS100/LRbicx2
    io_backend:
      type: disk
  val_4:
    name: urban100
    type: PairedImageDataset
    dataroot_gt: datasets/urban100/GTmod12
    dataroot_lq: datasets/urban100/LRbicx2
    io_backend:
      type: disk
  val_5:
    name: manga109
    type: PairedImageDataset
    dataroot_gt: datasets/manga109/GTmod12
    dataroot_lq: datasets/manga109/LRbicx2
    io_backend:
      type: disk

# network structures 网络结构
network_g:
  type: FPFCT 
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 50
  upscale: 2




# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~   

# training settings
train:
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 5e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [200]
    gamma: 0.5



  total_iter: 1000
  warmup_iter: -1  # no warm up

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean

# validation settings
val:
  val_freq: !!float 5e3
  save_img: false

#  metrics:
#    psnr: # metric name, can be arbitrary
#      type: calculate_psnr
#      crop_border: 2
#      test_y_channel: false
  metrics:
    psnr: # metric name, can be arbitrary 度量名称，可以是任意的
      type: calculate_psnr #计算PSBR
      crop_border: 2 # 计算metric时, 是否需要crop border裁剪边框
      test_y_channel: True  # 是否转成在Y(CbCr)空间上计算metric（Ture-是）（false-否）
    ssim:
      type: calculate_ssim  #计算SSIM
      crop_border: 2 # 计算metric时, 是否需要crop border裁剪边框
      test_y_channel: true # 是否转成在Y(CbCr)空间上计算metric（Ture-是）（false-否）

# logging settings
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

